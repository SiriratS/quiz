<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{ title }}</h1>
      <app-quiz *ngIf="!isShowSummaryScore" (submitQuizHandler)="submitQuizHandler($event)"></app-quiz>
      <app-summary-score *ngIf="isShowSummaryScore" 
        [score]="score" 
        [totalScore]="totalScore"
      ></app-summary-score>
    </div>
  </div>
</div>
